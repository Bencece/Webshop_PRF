<div class="login-container">
  <div class="col-md-6 login-form-2">
    <h3>Bejelentkezés</h3>
    <form>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Felhasználó név" name="name" [(ngModel)]="name">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Jelszó" name="password" [(ngModel)]="password">
      </div>
      <div class="form-group">
        <input type="submit" class="btnSubmit" value="Bejelentkezés" (click)="login()"/>
      </div>
    </form>
  </div>
</div>
